<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StudyNest Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/chatbot.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS (for toggler functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div sec:authorize="isAuthenticated()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">StudyNest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/welcome}">Welcome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/progress}">Progress</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="page-content">
    <!--Chat bot container-->
    <div class="chat-container">
        <div class="chat-header">
            <h2>StudyNest Assistant</h2>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="bot-message">Hi! Please enter your Name and Roll Number to get recommendations.</div>

            <div th:if="${studentName}">
                <p><strong>Student Name:</strong> <span th:text="${studentName}"></span></p>
                <p><strong>Roll Number:</strong> <span th:text="${rollNumber}"></span></p>
                <p><strong>Weak Module:</strong> <span th:text="${weakModule}"></span></p>
                <p><strong>AI Recommendation:</strong> <span th:text="${advice}"></span></p>
            </div>

            <div th:if="${message}" class="bot-message" th:text="${message}"></div>
        </div>

        <form class="input-area" th:action="@{/chatbot}" method="post">
            <input type="text" name="name" placeholder="Enter your name" required />
            <input type="text" name="rollNumber" placeholder="Enter your roll number" required />
            <button type="submit">Send</button>
        </form>
    </div>
</div>

</body>

</html>
