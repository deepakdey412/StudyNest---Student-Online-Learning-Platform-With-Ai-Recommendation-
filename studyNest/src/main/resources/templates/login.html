<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - StudyNest</title>
    <link rel="stylesheet" href="/css/phase02styles.css">
</head>
<body>
<div class="container">
    <h1>Student Login</h1>
    <form th:action="@{/login}" method="post">
        <label>PRN:</label>
        <input type="text" name="prn" placeholder="Enter your PRN" required>

        <label>Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <!-- ‚úÖ Show Password checkbox -->
        <label style="margin-top: 10px;">
            <input type="checkbox" onclick="togglePassword()"> Show Password
        </label>

        <button type="submit" class="btn">üîê Login</button>
    </form>
</div>

<script>
    function togglePassword() {
        const pwd = document.getElementById("password");
        pwd.type = (pwd.type === "password") ? "text" : "password";
    }
</script>
</body>
</html>
