

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Progress - StudyNest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/progressStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            padding-top: 70px;
        }
    </style>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">StudyNest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/welcome}">Welcome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/progress}">Progress</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <h1>Your Progress</h1>
    <div class="progress-form">
        <form th:action="@{/check-progress}" method="post">
            <label for="studentName">Enter Name:</label>
            <input type="text" id="studentName" name="name" required placeholder="Enter your name"/>
            <label for="rollNumber">Enter Roll Number:</label>
            <input type="text" id="rollNumber" name="rollNumber" required placeholder="Enter your roll number"/>
<!--            <button type="submit" class="btn submit-btn">Check Progress</button>-->
            <button type="submit" class="btn" style="background-color: #6c63ff; color: white;">Check Progress</button>

        </form>
    </div>

    <div th:if="${error}">
        <div class="error-message">
            <p th:text="${error}"></p>
        </div>
    </div>

    <div class="center-align" th:if="${passStatusMessage}">
        <p th:text="${passStatusMessage}"
           th:style="${certificateAvailable} ? 'color: green; font-weight: bold;' : 'color: red; font-weight: bold;'">
        </p>
    </div>

    <div class="center-align">
        <a th:if="${certificateAvailable}"
           th:href="@{/download-certificate(name=${studentName}, rollNumber=${rollNumber})}"
           class="certificate-btn">Download Certificate</a>
        <button th:if="${!certificateAvailable}" class="certificate-btn" disabled>
            Complete all modules to unlock certificate
        </button>
    </div>
</div>

<div class="chatbot-button" onclick="openChatPage()" title="Looking for AI recommendations or help? Letâ€™s chat!">
    ðŸ’¬ Looking for AI recommendations or help?
</div>


<script>
    function openChatPage() {
        window.location.href = "/chatbot";
    }
</script>
</body>
</html>
