<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Module Content - StudyNest</title>
    <link rel="stylesheet" href="/css/modulecontent.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0c3fc, #8ec5fc);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #6a1b9a;
            margin-bottom: 10px;
        }

        .description {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 25px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-bottom: 25px;
            border-radius: 12px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .links a {
            background-color: #f0e9ff;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #4a148c;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #e0c3fc;
        }

        .test-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #6a1b9a;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .test-button:hover {
            background-color: #4a148c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${module.name}">Module Name</h1>
    <p class="description">
        Explore this module by watching the video, reviewing the notes, and diving into additional resources.
    </p>

    <!-- YouTube Video Embed from youtu.be link -->
    <div class="video-container">
        <iframe th:src="'https://www.youtube.com/embed/' + ${#strings.substringAfter(module.videoLink, 'youtu.be/')}"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
    </div>

    <!-- Horizontal Resource Links -->
    <div class="links">
        <a th:href="${module.pdfUrl}" target="_blank">üìÑ PDF Notes</a>
        <a th:href="${module.externalLinks}" target="_blank">üåê External Resource</a>
    </div>

    <!-- Give Test Button -->
    <a th:href="@{'/module/' + ${module.id} + '/test'}" class="test-button">Give Test</a>
</div>
</body>
</html>
